
<div >
    <div  style="width: 50%; margin: auto; padding: 5%;" >
        <h1 style="text-align: center;">{{usertoquiz.quizname}} </h1>
        
        </div>
    
    
    
   
    
          <div class="Container" style="margin-top: 3%;">
            <mat-form-field class="example-full-width white " style="width: 100%;">
              <mat-label>Search</mat-label>
              <input matInput placeholder="Search" [(ngModel)]="searchText">
            </mat-form-field>
        
            <table class="table table-hover lecture-table "   >
                <thead class="thead-dark">
                  <tr>
                   
    
                    <th>Student Name </th>
                    <th> Grade </th>
                    <th> StartTime </th>
                    <th> EndTime </th>
                    <th> Type </th>
                    <th> Place </th>
                    <th> Action </th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let quiz of usertoquiz.studentWithgrades
                  | search: searchText; let i = index" id="{{quiz.id}}">
                    <td style="width: 10%;"  id="{{quiz.userid}}" >{{ quiz.userName }}</td>
    
                    <td style="width: 10%;">      <input  #grade  type="number" [value]="quiz.grade" [disabled]="!quiz.edit"> </td>
                    <td style="width: 20%;">   <input   #start class="form-control" type="datetime-local"  [disabled]="!quiz.edit"  [value]="quiz.startnTime" > </td>
                    
                    <td style="width: 20%;">   <input   #end class="form-control" type="datetime-local"  [disabled]="!quiz.edit"  [value]="quiz.endTiem"> </td>
             <td> {{quiz.type}}</td>
<td > 
     <select [disabled]="!quiz.edit"  #plac name="Places"   >
    <option  [value]="null"> Choose Place</option>

    <option *ngFor="let x of Places " [value]="x.id" [selected]=" x.id==quiz.placeid">{{x.name}}</option>



</select>

</td>

<td *ngIf="quiz.edit">  
    
    <button  type="button"  class="btn btn-primary" (click)="updateGrade(quiz.id, null ,null, grade.value , start.value , end.value , plac.value , true )" *ngIf="quiz.id !=null">Update</button>  

 
    <button  type="button"  class="btn btn-primary"  (click)="updateGrade(null, quiz.userid ,idpram, grade.value , start.value , end.value , plac.value , true )" *ngIf="quiz.id ==null">Add</button> 

    <button  type="button"  class="btn btn-danger"   (click)="updateGrade(quiz.id, null ,null, null, null , null , null , false )" *ngIf="quiz.id !=null">Delete</button> 

</td>
    
                </tr>
                </tbody>
              </table>
            
        
        
        
    
    
        </div>
      
    </div>
