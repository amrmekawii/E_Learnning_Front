
<div *ngIf="!wrong">
<div  style="width: 50%; margin: auto; padding: 5%;" >
    <h1 style="text-align: center;">{{usertoquiz.quizname}} </h1>
    
    </div>



<div class="box  container" >
    <h3>QuizAcess </h3>
    <div class="row">
        <div class="col-md-6" style="margin-top: 3%; margin-bottom: 3%;" (click)="acces()">
          <div class="card card-3" >
            <p >Add Acess   </p>
          </div>
        </div>

         <div class="col-md-6" style="margin-top: 3%; margin-bottom: 3%;" (click)="show()" >
          <div class="card card-3">
            <p>Show Acesses </p>
          </div>
        </div> 
        </div>
      </div>


      <div class="center-button">
        <button mat-button (click)="saveSelectedRows()" *ngIf="userids.length > 0"
            class="green-button">Save</button>
    </div>

      <div class="Container" style="margin-top: 3%;">
        <mat-form-field class="example-full-width white " style="width: 100%;">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Search" [(ngModel)]="searchText">
        </mat-form-field>
    
        <table class="table table-hover lecture-table "  *ngIf="Addacess !=null" >
            <thead class="thead-dark">
              <tr>
               
                <th> <button class="btn btn-danger"  (click)="AddtoallStudents()"  [disabled]="usertoquiz.users.length == 0">  Add Acess To all Student</button></th>

                <th>Student Name </th>
                
        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let quiz of usertoquiz.users  | search: searchText; let i = index">
                <td><mat-checkbox [value]="quiz.userid"   (click)="onCheckChange($event) "   ></mat-checkbox></td>

                <td>{{ quiz.username }}</td>
                
        
            </tr>
            </tbody>
          </table>
        
    
    
    


         <table class="table table-hover lecture-table " *ngIf="ShowAcesses !=null">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Student Name </th>
              <th>Quiz Name</th>
      
      
              <th>Delete</th>
      
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quiz of accesedStudents | search: searchText; let i = index">
            <td> {{i+1}}</td> 
              <td>{{ quiz.username }}</td>
              <td>{{ quiz.quizName }}</td>
      
      
      
              <td >  <button class="btn btn-danger"  (click)="deletequizAcess(quiz.quizid)">  delete</button></td>
      
          </tr>
          </tbody>
        </table>

    </div>
  
</div>


<div class="alert alert-danger"   style="margin-top: 20%; margin-bottom: 20%; text-align: center;" role="alert" *ngIf="wrong">
   This is Month Exam , Acess added automatically        </div>
