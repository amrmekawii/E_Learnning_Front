

    <div  style="width: 50%; margin: auto; padding: 5%;" >
    <h1 style="text-align: center;">Students Grades </h1>
    
    </div>


<div class=" container" >

    <mat-form-field class="example-full-width white " style="width: 100%;">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" [(ngModel)]="searchText">
      </mat-form-field>

<table class="table table-hover lecture-table " *ngIf="QuizGrades !=null">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Student Name </th>
        <th>Quiz Name</th>
        <th>start</th>
        <th>end </th>
        <th>tine</th>

        <th>Quiz Grade</th>

        <th > Watch <i class="fa-regular fa-eye" style="color: #ffa200;"></i></th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lecture of QuizGrades | search: searchText; let i = index">
        {{i+1}}
        <td>{{ lecture.username }}</td>
        <td>{{ lecture.quizname }}</td>
        <td>{{ lecture.start }}</td>
        <td>{{ lecture.end }}</td>
        <td>{{ lecture.time }}</td>


        <td>{{ lecture.quizGrade }}</td>

        <td class="btncolr">
              <a   class="btn btn-success" [routerLink]="['/userquiz',lecture.quizid,lecture.userid , lecture.username ]">Details</a>
        </td>

        <td >  <button class="btn btn-danger"  (click)="deleteuserquiz(lecture.userquiz)">  delete</button></td>

    </tr>
    </tbody>
  </table>
</div>
