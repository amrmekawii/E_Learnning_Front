<header class="head table-title" *ngIf="Headershow">
  <p>lectureName </p>
  <h2>{{StudAud.lectureName}}
  </h2>
</header>



<div class="Container-fluid" style="margin-top: 3%;">
  <mat-form-field class="example-full-width white " style="width: 100%;">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search" [(ngModel)]="searchText">
  </mat-form-field>


  <table class="table table-hover  lecture-table">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>userName</th>
        <th>start</th>
        <th>END</th>
        <th>Action</th>

      </tr>
    </thead>
    <tbody *ngIf="Headershow">
      <tr *ngFor="let lecture of StudAud.userLectureAttendances | search: searchText ;let i = index">
        <td>{{i+1}}</td>
        <td>{{ lecture.userName }}</td>
        <td>{{ lecture.start}}</td>
        <td>{{ lecture.end }}</td>
        <td >           <button class="btn btn-danger" (click)="DeleteAccess(lecture.id )" >Delete</button> |
        </td>

      </tr>
      <tr>
        <td style="background-color: rgb(255, 166, 0);"></td>
        <td style="background-color: rgb(255, 166, 0);"></td>
        <td style="background-color: rgb(255, 166, 0);"></td>
        <td style="background-color: rgb(255, 166, 0);"></td>

      </tr>
    </tbody>

  </table>
</div>
